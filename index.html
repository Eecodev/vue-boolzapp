<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue BoolzApp</title>
</head>
<body>
    <div id="app">
        <div class="container border h-100">
            <div class="row h-100 flex-nowrap">

                <!-- Left Side -->
                <div class="col-12 col-md-4 contacts">
                    <div class="row h-100 flex-column flex-nowrap">
                        <!-- top-left header -->
                        <div class="col-12 header d-flex justify-content-between align-items-center p-2">
                            <div class="profile">
                                <img src="./img/avatar_io.jpg" alt="Profile Picture">
                                <span class="d-inline-block m-1">Mahdi</span>
                            </div>
                            <div class="">
                                <i class="fa-solid fa-circle-notch m-1"></i>
                                <i class="fa-solid fa-message m-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical m-1"></i>
                            </div>
                        </div>

                        <!-- notifications -->
                        <div class="col-12 p-2 d-flex align-items-center bg-ntf">
                            <i class="fa-solid fa-bell-slash m-1"></i>
                            <div>
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <a href="#" class="d-block ntf">Attiva notifiche desktop</a>  
                            </div>
                        </div>

                        <!-- search bar -->
                        <div class="col-12 mt-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <div class="form-floating">
                                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                                  <label for="floatingInputGroup1">Cerca o inizia una nuova chat</label>
                                </div>
                              </div>
                        </div>

                        <!-- contacts -->
                        <div class="col-12 flex-grow-1 overflow-y-auto h0">
                            <div class="contact d-flex">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div class="p-1">
                                    <span>Michele</span>
                                    <small class="d-block">Ultimo messaggio inviato</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-12 col-md-8">
                    <div class="row h-100 flex-column flex-nowrap">
                        <div class="col-12 header d-flex justify-content-between align-items-center p-2">
                            <div class="d-flex">
                                <img src="./img/avatar_1.jpg" alt="Michele">
                                <div class="p-1">
                                    <span>Michele</span>
                                    <small class="d-block">Ultimo accesso oggi alle 12:00</small>  
                                </div>
                            </div>
                            
                            <div>
                                <i class="fa-solid fa-magnifying-glass m-1"></i>
                                <i class="fa-solid fa-paperclip m-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical m-1"></i>
                            </div>
                        </div>
                        <div class="col-12 bg-msg">
                            
                        </div>
                        <div class="col-12">
                            type text
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
